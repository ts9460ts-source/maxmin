<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オンラインランキング</title>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif; line-height: 1.6; background-color: #f0f4f8; color: #333; }
        .container { max-width: 800px; margin: 20px auto; padding: 25px; background-color: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #2c3e50; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 8px; margin-top: 30px; }
        .ranking-section { margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #34495e; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .loader { text-align: center; padding: 40px; font-size: 1.2em; color: #777; }
        .back-link { display: block; text-align: center; margin-top: 25px; }
        .btn { display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #3498db; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>２次関数Maxmin　オンラインランキング 🏆</h1>

    <div class="ranking-section">
        <h2>レベル 1</h2>
        <table id="ranking-table-1">
            <thead>
                <tr>
                    <th>順位</th>
                    <th>ニックネーム</th>
                    <th>スコア</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div class="ranking-section">
        <h2>レベル 2</h2>
        <table id="ranking-table-2">
            <thead>
                <tr>
                    <th>順位</th>
                    <th>ニックネーム</th>
                    <th>スコア</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div class="back-link">
        <a href="./index.html" class="btn">ゲームに戻る</a>
    </div>
</div>
<script>
    // =========================================================================
    // ★★★【重要】ここにGASのウェブアプリURLを貼り付けてください ★★★
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwgt8KL6p9Vk2lD1dyYGZVsTYsTHnTT52Sc0PBZA1uEQjAMQWi_pjFxxIF4WpaFQ6qv/exec';
    // =========================================================================

    /**
     * 指定されたレベルのランキングを取得してテーブルに表示する関数
     * @param {number} level - 取得したいランキングのレベル (1 or 2)
     */
    async function fetchAndDisplayRanking(level) {
        const tableBody = document.querySelector(`#ranking-table-${level} tbody`);
        tableBody.innerHTML = '<tr><td colspan="3" class="loader">ランキングを読み込み中...</td></tr>';
        
        try {
            // GASにlevelパラメータを付けてデータをリクエスト
            const response = await fetch(`${GAS_WEB_APP_URL}?level=${level}`);
            const ranking = await response.json();
            
            tableBody.innerHTML = ''; // ローディング表示をクリア
            
            if (ranking.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">まだ記録がありません。</td></tr>';
            } else {
                ranking.forEach((record, index) => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = `${index + 1}位`;
                    row.insertCell().textContent = record.nickname;
                    row.insertCell().textContent = record.score;
                });
            }
        } catch (error) {
            console.error(`Error fetching level ${level} ranking:`, error);
            tableBody.innerHTML = '<tr><td colspan="3">ランキングの読み込みに失敗しました。</td></tr>';
        }
    }

    // ページが読み込まれたら、両方のレベルのランキングを取得して表示する
    window.onload = () => {
        fetchAndDisplayRanking(1); // レベル1のランキングを取得
        fetchAndDisplayRanking(2); // レベル2のランキングを取得
    };
</script>
</body>
</html>
